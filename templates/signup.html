{% load static %}

<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: ETP :: Sign Up</title>
<!-- Favicon-->
<link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" method="POST">
                	{% csrf_token %}
                    <div class="header">
                        <img class="logo" src="{% static 'assets/images/thumbnail.png' %}" alt="">
                        <h5>Sign Up</h5>
                        <span>Register a new membership</span>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="First Name" name="nm1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name" name="nm2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>

                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Email" name="email">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
                            </div>
                        </div>                        
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="usrname">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>                            
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="pwd">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                            </div>                            
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Mobile Number" name="mobileno">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><i class="zmdi zmdi-phone"></i></span>
                            </div>                            
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Company Name" name="cname">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><i class="zmdi zmdi-home"></i></span>
                            </div>                            
                        </div>
                                       
                        <input type="submit" value="SIGN UP" class="btn btn-primary btn-block waves-effect waves-light">
                        <div class="signin_with mt-3">
                            <a class="link" href="/">You already have a membership?</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="https://astertechnologies.in/" target="_blank"><b>Aster Technologies & Controls</b></a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signup.svg' %}" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 
</body>
</html>
