
{% load static %}

<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="ETP Dashboard">

<title>ETP:: Sign In</title>
<!-- Favicon-->
<link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">    
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" method="POST">
                  {% csrf_token %}
                    <div class="header">
                        <img src="{% static 'assets/images/thumbnail.png' %}" alt="">
                        <hr>
                        <h5>LOG IN</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><a href="#" class="forgot" title="Forgot Password"><i class="zmdi zmdi-lock"></i></a></span>
                            </div>                            
                        </div>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">Remember Me</label>
                        </div>
                        <input type="submit" value="SIGN IN" class="btn btn-primary btn-block waves-effect waves-light">
                
                        <h6 align="center">Don't have account!</h6>
                        <a href="signup/" class="btn btn-danger btn-block waves-effect waves-light">SIGN UP</a>
                        <hr>
                        <div>

                        </div>
                        <a href="privacy/" class="btn btn-success btn-block waves-effect waves-light">Privacy Policy</a>
                                         
                        
                        
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="https://astertechnologies.in/" target="_blank"><b>Aster Technologies & Controls</b></a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    
                    <div class="body">
                        <div class="card">
                            <img src="{% static 'assets/images/signin.svg' %}" alt="Sign In"/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>
</html>
